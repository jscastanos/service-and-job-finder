<ion-content>
  <img src="../../../assets/bg.jpg" />
  <form id="login" #login="ngForm" (ngSubmit)="verify(login)" class="login">
    <h1>AppWork</h1>
    <ion-grid>
      <ion-row>
        <ion-col size-xs="12" size-md="6" offset-md="3">
          <div class="ion-padding">
            <ion-item class="ion-margin-top">
              <ion-input
                type="text"
                required
                ngModel
                name="username"
                placeholder="Username"
              ></ion-input>
            </ion-item>
            <ion-item class="ion-margin-top">
              <ion-input
                type="password"
                required
                ngModel
                name="password"
                placeholder="Password"
              ></ion-input>
            </ion-item>
          </div>
          <div class="ion-padding">
            <ion-button
              class="login"
              color="primary"
              size="md"
              type="submit"
              expand="full"
            >
              <ion-text>
                LOG IN
              </ion-text></ion-button
            >
            <ion-button
              class="create"
              color="light"
              size="md"
              type="button"
              expand="full"
            >
              <ion-text>
                Create an account
              </ion-text>
            </ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
